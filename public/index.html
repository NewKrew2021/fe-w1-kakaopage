<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>카카오페이지</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contents.css" />
  </head>
  <body>
    <!--header-->
    <div class=head>
      <header>
        <span class="kakaopage_title">kakaopage</span>
        <span class="search_window"><input id="search" type="text" ></input></span>
        <span class="cache_btn">캐시충전</span>
        <span class="distinct">|</span>
        <span class="login_btn">로그인</span>
      </header>
      <!--categorybar-->
      <category>
        <ul class="category_container">
          <button class="category_btn" id="home">홈</button>
          <button class="category_btn" id="webtoon">웹툰</button>
          <button class="category_btn" id="webfiction">웹소설</button>
          <button class="category_btn" id="movie">영화</button>
          <button class="category_btn" id="broadcast">방송</button>
          <button class="category_btn" id="book">책</button>
        </ul>
      </category>
    </div>
    <!--Contents-->
    <div class="background">
      <div id="dummy_page">
        <img src='img/dummy.png'><br/>dummy page</img>
      </div>
      <div id="contents">
        <div class="genre">
          <!--genre-->
          <ul class="genre_container">
            <button class="genre_btn">홈</button>
            <button class="genre_btn">요일연재</button>
            <button class="genre_btn">웹소설</button>
            <button class="genre_btn">판타지</button>
            <button class="genre_btn">현판</button>
            <button class="genre_btn">로맨스</button>
            <button class="genre_btn">로판</button>
            <button class="genre_btn">무협</button>
            <button class="genre_btn">단행본</button>
          </ul>
        </div>
        <!--Banner-->
        <div class="banner_container">
          <div class="banner fade">
            <img src="img/banner1.png" style="width:100%">
          </div>
          <div class="banner fade">
            <img src="img/banner2.png" style="width:100%">
          </div>
          <div class="banner fade">
            <img src="img/banner3.png" style="width:100%">
          </div>
          <div class="banner fade">
            <img src="img/banner4.png" style="width:100%">
          </div>
          <a class="prev" id="prevBtn"> </a>
          <a class="next" id="nextBtn"> </a>
        </div>
        <!--Dashboard-->
        <ul class="dashboard_container">
          <button class="dashboard_btn left_btn">오늘 UP</button>
          <button class="dashboard_btn center_btn">오늘 신작</button>
          <button class="dashboard_btn right_btn">오리지널</button>
        </ul>

        <!--Event-->
        <div class="event_container">
          <div class="event fade">
            <img src="img/event1.png" style="width:100%">
          </div>
          <div class="event fade">
            <img src="img/event2.png" style="width:100%">
          </div>
          <div class="event fade">
            <img src="img/event3.png" style="width:100%">
          </div>
          <a class="prev" id="eventPrev"> </a>
          <a class="next" id="eventNext"> </a>
        </div>

        <!--WeekTop-->
        <div class="weektop_container">
          <div class="weektop_title">
            <div class="weektop_text">요일 연재 TOP</div>
            <button class="weektop_more">더보기 ></button>
          </div>
          <div class="weektop_week">
              <button class="weektop_btn mon" id="mon">월</button>
              <button class="weektop_btn tue" id="tue">화</button>
              <button class="weektop_btn wed" id="wed">수</button>
              <button class="weektop_btn thu" id="thu">목</button>
              <button class="weektop_btn fri" id="fri">금</button>
              <button class="weektop_btn sat" id="sat">토</button>
              <button class="weektop_btn sun" id="sun">일</button>
              <button class="weektop_btn fin" id="fin">완결</button>
          </div>
          <div id="weektop_top"></div>
          <div id="weektop_rank"></div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="js/category.js"></script>
    <script type="text/javascript" src="js/banner.js"></script>
    <script type="text/javascript" src="js/event.js"></script> 
    <script type="text/javascript" src="js/weektop.js"></script>   
  </body>
</html>
